<!DOCTYPE html>

    <style>
        :root {
            --bg-color: #0a0a0a; /* ç¨å¾®æäº®ä¸€ç‚¹ç‚¹ï¼Œé˜²æ­¢é»‘çŒ«éšèº« */
            --main-color: #fff;
            --neon-white: rgba(255, 255, 255, 0.8);
            --neon-pink: #ff00ff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--main-color);
            /* é»˜è®¤ä½¿ç”¨å“¥ç‰¹ä¸­æ–‡å­—ä½“ */
            font-family: 'ZCOOL XiaoWei', serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* å®‡å®™èƒŒæ™¯ */
        #universe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        /* è´ºå¡å®¹å™¨ */
        #card-container {
            width: 100vw; height: 100vh;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
        }

        .hb-title {
            font-family: 'Pirata One', cursive; /* è‹±æ–‡ä½¿ç”¨çº¯æ­£å“¥ç‰¹ä½“ */
            font-size: clamp(2.5rem, 10vw, 4rem);
            margin-bottom: 5px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #fff, 0 0 30px var(--neon-white);
            z-index: 20;
        }

        /* ä¸»è§†è§‰ SVG */
        .main-visual {
            width: 95%; max-width: 850px; height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }

        /* ä¹¦å†…æ–‡å­—æ ·å¼ */
        .inner-text {
            color: #ffae00;
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            line-height: 1.5;
            display: flex; justify-content: center; align-items: center; height: 100%;
        }

        /* ç§‘æŠ€æ„Ÿå¯åŠ¨å±‚ */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer;
        }

        /* ç§‘æŠ€æ„Ÿåˆ‡è§’æŒ‰é’® */
        .tech-btn {
            position: relative;
            padding: 20px 60px;
            color: #fff;
            font-family: 'Pirata One', cursive;
            font-size: 2rem;
            letter-spacing: 3px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #fff;
            /* æ ¸å¿ƒï¼šåˆ‡è§’æ•ˆæœ */
            clip-path: polygon(15% 0, 100% 0, 100% 70%, 85% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 20px var(--neon-white);
            transition: all 0.3s;
            animation: pulse-white 2s infinite;
        }

        .tech-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 40px #fff;
            transform: scale(1.05);
        }

        @keyframes pulse-white {
            0% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
            50% { box-shadow: 0 0 35px rgba(255,255,255,0.8); }
            100% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
        }

        .pixel-cat { position: absolute; font-size: 30px; z-index: 5; pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startExperience()">
        <div class="tech-btn">Click This!</div>
    </div>

    <div id="universe"></div>

    <div id="card-container">
        <h1 class="hb-title">Happy Birthday</h1>
        
        <svg class="main-visual" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            
            <image href="cats.png" x="0" y="20" width="400" height="280" preserveAspectRatio="xMidYMid meet"/>

            <foreignObject x="140" y="145" width="100" height="100">
                <div xmlns="http://www.w3.org/1999/xhtml" class="inner-text">
                    Dearå°è·³ï¼š<br/>
                    ä½ å¥½ï¼Œæ˜¯æˆ‘<br/>
                </div>
            </foreignObject>

            <g id="cake" transform="translate(185, 255) scale(0.6)">
                <rect x="0" y="10" width="60" height="25" fill="#fff" rx="2" stroke="#fff" stroke-width="1"/>
                <rect x="28" y="-5" width="4" height="15" fill="#fff"/>
                <circle cx="30" cy="-12" r="5" fill="yellow">
                    <animate attributeName="opacity" values="1;0.4;1" dur="0.6s" repeatCount="indefinite" />
                </circle>
            </g>
        </svg>
    </div>

    <audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        const universe = document.getElementById('universe');
        for (let i = 0; i < 120; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random()*2+'px'; star.style.height = star.style.width;
            star.style.left = Math.random()*100+'%'; star.style.top = Math.random()*100+'%';
            star.style.setProperty('--duration', Math.random()*3+2+'s');
            universe.appendChild(star);
        }

        function createChaosCat() {
            const cat = document.createElement('div');
            cat.className = 'pixel-cat';
            const icons = ['ğŸˆ', 'ğŸˆâ€â¬›', 'ğŸ’€', 'ğŸ•¯ï¸', 'âœ¨', 'ğŸˆ', 'ğŸ–¤']; // å¢åŠ äº†ä¸€äº›å“¥ç‰¹å…ƒç´ 
            cat.innerHTML = icons[Math.floor(Math.random()*icons.length)];
            const side = Math.floor(Math.random()*4);
            let sx, sy, ex, ey;
            if(side===0){sx=-10; sy=Math.random()*100; ex=110; ey=Math.random()*100;}
            else if(side===1){sx=110; sy=Math.random()*100; ex=-10; ey=Math.random()*100;}
            else if(side===2){sx=Math.random()*100; sy=-10; ex=Math.random()*100; ey=110;}
            else {sx=Math.random()*100; sy=110; ex=Math.random()*100; ey=-10;}
            cat.style.left = sx+'vw'; cat.style.top = sy+'vh';
            document.body.appendChild(cat);
            const dur = Math.random()*5000+3000;
            cat.animate([
                {left: sx+'vw', top: sy+'vh', transform: `rotate(0deg)`},
                {left: ex+'vw', top: ey+'vh', transform: `rotate(${Math.random()*1080}deg)`}
            ], {duration: dur, easing: 'linear'});
            setTimeout(()=>cat.remove(), dur);
        }

        function startExperience() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('card-container').style.display = 'flex';
            }, 500);
            document.getElementById('bgm').play();
            setInterval(createChaosCat, 600);
        }
    </script>
</body>
</html>
